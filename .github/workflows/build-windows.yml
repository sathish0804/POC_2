name: Build Windows Desktop App

on:
  workflow_dispatch:
  push:
    branches:
      - windows_exe
    paths:
      - 'desktop/**'
      - '.github/workflows/build-windows.yml'

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'

      - name: Upgrade pip
        run: |
          python -m pip install -U pip setuptools wheel

      - name: Install Python dependencies
        shell: bash
        run: |
          # Ensure a consistent stack for Windows build
          python -m pip uninstall -y opencv-python-headless opencv-contrib-python-headless || true
          python -m pip install torch==2.8.0 torchvision==0.23.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install -r desktop/requirements.txt
          pip install pyinstaller

      - name: Build Windows app (PyInstaller)
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File desktop/build_win.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CVVR-Uploader-Windows
          path: |
            dist/CVVR-Uploader/**
          if-no-files-found: error
          retention-days: 14


